<div class="flex justify-end  " style="background-color: rgb(138, 138, 138);">
    <div class="flex justify-end basis-1/5 items-center h-11"  style="background-color: rgb(207, 207, 207);">
        <!-- <div > -->
        <span class="mr-2">
             Items Per Page
        </span>
        <mat-form-field class="mt-5 w-14" appearance="outline">
            <mat-select value="1">
                <mat-option 
                    *ngFor="let item of pageSize" 
                    value="1" 
                    (click)="onPageEvent(item)"
                >
                    {{item}}
                </mat-option>
                
            </mat-select>
        </mat-form-field>
    <!-- </div> -->
    </div>

    
    <div class="flex  basis-1/5 items-center" style="background-color: rgb(207, 207, 207)">
        <mat-icon (click)="minusPage()" >
            arrow_left
        </mat-icon>
        
        <!-- <button  mat-icon-button > -->
        <div *ngIf=" statusPage === true" > .... </div>
        <!-- </button> -->

        <button *ngFor="let item of numberArray; let i = index" mat-icon-button>
            <div class="mx-3" *ngIf="i < maxPageNumber "> 
                <div (click)="clickPageNo(item.number)" *ngIf="statusPage === false "> 
                    {{item.number}} 
                </div>
                    <div (click)="clickPageNo(item.number+nextPageNumber)" 
                        *ngIf="item.number+nextPageNumber >= 1 && 
                        statusPage === true && 
                        item.number+nextPageNumber <= pageNumber"
                    >
                        {{item.number+nextPageNumber}} 
                    </div>
            </div>
        </button>
      
        <!-- <button  mat-icon-button > -->
        <div  *ngIf="seletePageNo <= maxPageNumber && statusPage === false " > .... </div>
        <!-- </button> -->

        <mat-icon (click)="plusPage()">arrow_right</mat-icon>
 
    </div>


</div>
