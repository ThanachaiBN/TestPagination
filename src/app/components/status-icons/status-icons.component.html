<div *ngFor="let item of data" class="flex content-start" >
    <div class="flex flex-col items-center h-24 w-24" 
    [ngStyle]="{'color': item?.color}"
    >
        <mat-icon>
            {{item?.nameIcon}}
        </mat-icon>
        <span>{{item?.name}}</span>
    </div>
</div>
